name: Test Heroku Review App
on:
  deployment_status

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: npm i

      - name: System Test convene-web
        env:
          TARGET_URL: ${{ github.event.deployment_status.target_url | aws -F/ '{print $5}' }}
        run: echo $TARGET_URL
